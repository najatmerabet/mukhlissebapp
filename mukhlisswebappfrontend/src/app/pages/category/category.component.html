<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Catégories</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header fade-in">
            <h1 class="page-title">
                <div class="title-icon" >
                    <span class="material-icons">category</span>
                </div>
                Gestion des Catégories
            </h1>
            <button class="btn btn-primary" (click)="addCategory()">
                <span class="material-icons">add_circle</span>
                Nouvelle Catégorie
            </button>
        </div>

        <!-- Search -->
        <div class="search-container fade-in">
            <div class="search-wrapper">
                <input 
                    type="text"
                    [(ngModel)]="searchTerm" 
                    class="search-input" 
                    placeholder="Rechercher une catégorie par nom, français, arabe ou anglais..."
                    (input)="filterCategories()"
                >
                <span class="material-icons search-icon">search</span>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container fade-in">
            <table class="table">
                <thead class="table-header">
                    <tr>
                        
                        <th>
                            <span class="lang-indicator lang-fr">
                                <span style="width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; display: block;"></span>
                                Français
                            </span>
                        </th>
                        <th>
                            <span class="lang-indicator lang-ar">
                                <span style="width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: block;"></span>
                                العربية
                            </span>
                        </th>
                        <th>
                            <span class="lang-indicator lang-en">
                                <span style="width: 8px; height: 8px; background: #f59e0b; border-radius: 50%; display: block;"></span>
                                English
                            </span>
                        </th>
                        <th style="text-align: center;">
                            <span class="material-icons" style="vertical-align: middle; margin-right: 0.5rem;">settings</span>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="categoriesTableBody">
                    <!-- Données de démonstration -->
                    <tr *ngFor="let category of filteredCategories">
                        <td>{{ category.nameFr }}</td>
                        <td>{{ category.nameAr }}</td>
                        <td>{{ category.nameEn }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning" (click)="editCategory(category.id)">
                                <span class="material-icons">edit</span>
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
                                <span class="material-icons">delete</span>
                            </button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            
            <!-- Message si aucun résultat -->
            <div *ngIf="filteredCategories.length === 0 && categories.length > 0" class="no-results">
                <span class="material-icons">search_off</span>
                <p>Aucune catégorie ne correspond à votre recherche</p>
            </div>
        </div>
    </div>


</body>
</html>
