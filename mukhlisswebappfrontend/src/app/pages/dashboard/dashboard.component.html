<div class="card card-xl-stretch mb-5 mb-xl-8">
  <!--begin::Header-->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bold fs-3 mb-1">Tableau de bord</span>
      <span class="text-muted mt-1 fw-semibold fs-7">Aperçu des statistiques</span>
    </h3>
  </div>
  <!--end::Header-->
  
  <!--begin::Body-->
  <div class="card-body py-3">
   
    <!--begin::Content-->
    <div  class="row g-6 g-xl-9">
      <!--begin::Col-->
      <div class="col-md-6 col-xl-6">
        <!--begin::Card-->
        <div class="card card-dashed h-xl-100 flex-row flex-stack flex-wrap p-4">
          <!--begin::Info-->
          <div class="d-flex flex-column py-2">
            <div class="d-flex align-items-center fs-4 fw-bold mb-2">
              <span class="svg-icon svg-icon-1 me-2">
                <i class="bi bi-shop"></i>
              </span>
              Total des magasins
            </div>
            <span class="fs-2tx fw-bold text-primary">{{ totalMagazins }}</span>
          </div>
          <!--end::Info-->
        </div>
        <!--end::Card-->
      </div>
      <!--end::Col-->
      
      <!--begin::Col-->
      <div class="col-md-6 col-xl-6">
        <!--begin::Card-->
        <div class="card card-dashed h-xl-100 flex-row flex-stack flex-wrap p-4">
          <!--begin::Info-->
          <div class="d-flex flex-column py-2">
            <div class="d-flex align-items-center fs-4 fw-bold mb-2">
              <span class="svg-icon svg-icon-1 me-2">
                <i class="bi bi-tags"></i>
              </span>
              Total des catégories
            </div>
            <span class="fs-2tx fw-bold text-danger">{{ totalCategories }}</span>
          </div>
          <!--end::Info-->
        </div>
        <!--end::Card-->
      </div>
      <!--end::Col-->
        <div class="col-md-6 col-xl-6">
        <!--begin::Card-->
        <div class="card card-dashed h-xl-100 flex-row flex-stack flex-wrap p-4">
          <!--begin::Info-->
          <div class="d-flex flex-column py-2">
            <div class="d-flex align-items-center fs-4 fw-bold mb-2">
              <span class="svg-icon svg-icon-1 me-2">
                <i class="bi bi-person"></i>
              </span>
              Total des Clients
            </div>
            <span class="fs-2tx fw-bold text-danger">{{ totalClients }}</span>
          </div>
          <!--end::Info-->
        </div>
        <!--end::Card-->
      </div>
      <!--begin::Col-->
      <div class="col-12">
        <!--begin::Chart container-->
        <div class="card card-dashed h-xl-100 flex-row flex-stack flex-wrap p-6">
          <div class="w-100">
            <h4 class="text-center mb-4">Nombre total de magasins</h4>
            <canvas #magazinChart></canvas>
          </div>
        </div>
        <!--end::Chart container-->
      </div>
      <!--end::Col-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Body-->
</div>
